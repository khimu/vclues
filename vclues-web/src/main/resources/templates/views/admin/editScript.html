<div th:fragment="editScript" class="container-fluid">
  <div class="row">

    <div class="main">

			<!-- Main Form -->
			<div class="login-form-1">		
				<form class="text-left" th:action="@{/admin/script}" th:object="${script}" th:method="PUT">

					<ul>
					    <li th:each="err : ${#fields.errors('all')}" th:text="${err}" />
					</ul>					
					<input type="hidden" th:field="*{id}"/>
					<input type="hidden" th:field="*{scene}"/>
					<input type="hidden" th:field="*{cast}"/>
					<input type="hidden" th:with="script.version=${script.version + 1}" th:field="*{version}"/>
					<input type="hidden" name="storyId" th:value="${storyId}" />

					<div class="login-form-main-message"></div>
					<div class="main-login-form">
						<div class="login-group">	
							<div class="form-group">
								<label for="text" class="sr-only" required="true">Text</label>
								<input type="text" class="form-control" id="text" th:field="*{text}" placeholder="text" th:errorclass="fieldError"/>
							</div>
							<div class="form-group">
								<label for="secret" class="sr-only" required="true">Secret</label>
								<input type="text" class="form-control" id="secret" th:field="*{secret}" placeholder="secret" th:errorclass="fieldError"/>
							</div>
						</div>	
						<button type="submit" class="btn btn-info">Submit</button>
						<a th:href="@{/admin/scene/{id}/{storyId}(id=${script.scene.id},storyId=${storyId})}" class="btn btn-default">Cancel</a>
					</div>
				</form>
			</div>
			<!-- end:Main Form -->
		</div>
  </div>

</div>
