<div th:fragment="editStory" class="container-fluid">
  <div class="row">
    <div class="main">

			<!-- Main Form -->
			<div class="login-form-1">
	
				<form class="text-left" th:action="@{/admin/story}" th:object="${story}" th:method="POST">
					<input type="hidden" th:field="*{id}"/>
					<input type="hidden" th:field="*{userId}"/>
					<input type="hidden" th:with="story.version=${story.version + 1}" th:field="*{version}"/>
					
					<ul>
					    <li th:each="err : ${#fields.errors('all')}" th:text="${err}" />
					</ul>					

					<div class="login-form-main-message"></div>
					<div class="main-login-form">
						<div class="login-group">
							<div class="form-group">
								<label for="title" class="sr-only" required="true">Title</label>
								<input type="text" class="form-control" id="title" th:field="*{title}" placeholder="title" th:errorclass="fieldError"/>
							</div>
							<div class="form-group">
								<label for="synapsis" class="sr-only" required="true">Synapsis</label>
								<input type="text" class="form-control" id="synapsis" th:field="*{synapsis}" placeholder="synapsis" th:errorclass="fieldError"/>
							</div>
							<div class="form-group">
								<label for="answer" class="sr-only">Answer</label>
								<input type="text" class="form-control" id="answer" th:field="*{answer}" placeholder="answer" th:errorclass="fieldError"/>
							</div>
							<div class="form-group">
								<label for="size" class="sr-only">Cast Size</label>
								<input type="text" class="form-control" id="size" th:field="*{size}" placeholder="size" th:errorclass="fieldError"/>
							</div>	
						</div>
						<button type="submit" class="btn btn-info">Submit</button>
						<a th:href="@{/admin/story/{id}(id=${story.id})}" class="btn btn-default">Cancel</a>
					</div>
				</form>
			</div>
			<!-- end:Main Form -->
		</div>
  </div>

</div>
