
            <div th:fragment="sceneDetail" class="container-fluid">
		
				<script th:inline="javascript">
				/*<![CDATA[*/
				
				    var baseUrl = /*[[${baseUrl}]]*/ 'http://localhost:9191/';
				    console.log(baseUrl);
				    
	          		function confirmDelete(msg, link) {
	          			if(confirm(msg)) {
	          				console.log(link);
	          				window.location= baseUrl + link;
	          			}
	          			else {
	          				return false;
	          			}
	          		}		    
				
				/*]]>*/
				
	          	</script>            
            
                <div class="row">
					<div class="col-md-8 col-md-offset-2">
                        <div class="card">
                            <div class="header text-center">
                                <h4 class="title">Scene  <span th:text="${scene.position}"></span></h4>
                                <p class="category"></p>
								<br/>
                            </div>
                            <div><hr/></div>
                            <div>
                            	<a th:href="@{/admin/story/{id}(id=${scene.story.id})}" class="btn btn-default">Back</a>
                            	<a th:href="@{/admin/script/{storyId}/{id}(storyId=${scene.story.id},id=${scene.id})}" class="btn btn-default">Add Scripts</a>
                            	<a th:href="@{/admin/hint/{storyId}/{id}(storyId=${scene.story.id},id=${scene.id})}" class="btn btn-default">Add Hints</a>
                            </div>
                            <div class="content table-responsive table-full-width table-upgrade">
                                <table class="table">
                                    <tbody>                          
                                        <tr><td th:text="${scene.text}"></td></tr>         
                                        <tr>
                                        	<td>
												<h5>Scripts</h5>
												<table id="script-table" class="table table-striped">
									              <thead>
												      <tr>
														<th>CastID</th>
														<th>Dialog</th>
												        <th>Secret</th>
												        <th></th>
												        <th></th>
												      </tr>
									              </thead>
									              <tbody>
														<tr th:each="script,iterStat : ${scene?.scripts}" th:class="${iterStat.odd}? 'odd'">
														    <td th:text="${script.cast.id}"></td>
														    <td th:text="${script.text}" />
														    <td th:text="${script.secret}" />
														    <td><a th:href="'javascript:confirmDelete(\'Are you sure ?\',\'/admin/script/delete/' + ${script.id} + '/' + ${scene.id} + '\')'" class="btn btn-default">Delete</a></td>
															<td><a th:href="@{/admin/script/edit/{id}/{storyId}(id=${script.id}, storyId=${storyId})}" class="btn btn-default">Edit</a></td>															
														</tr>  
									              </tbody>
									            </table>
											</td>
										</tr>  
										<tr>
											<td>
												<h5>Hints</h5>
												<table id="hints-table" class="table table-striped">
									              <tbody>
														<tr th:each="hint,iterStat : ${scene?.hints}" th:class="${iterStat.odd}? 'odd'">
															<td th:text="${iterStat.count}"></td>
															<td th:text="${hint.image}"></td>
														    <td th:text="${hint.text}"></td>
															<td><a th:href="'javascript:confirmDelete(\'Are you sure ?\',\'/admin/hint/delete/' + ${hint.id} + '/' + ${scene.id} + '\')'" class="btn btn-default">Delete</a></td>
															<td><a th:href="@{/admin/hint/edit/{id}/{storyId}(id=${hint.id}, storyId=${storyId})}" class="btn btn-default">Edit</a></td>
															<img th:src="${hint.image}"/>
														</tr>  
									              </tbody>
									            </table>
											</td>
										</tr>										         
										<tr>
											<td>
												
												
											</td>
										</tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
