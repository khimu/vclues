<script>

jQuery(document).ready(function()
{ 
	jQuery(".inactive").hover(function () 
  {
  	console.log('submenu');
  	
      jQuery(this).find(".describe_site").fadeIn(2000);
      //jQuery(this).find(".describe_site").addClass('right_bubble_hover');
      content_type_short();
      
      jQuery(this).rotate({ animateTo:30});
      
      jQuery(this).find(".describe_site").rotate({ animateTo:-30});
  },function () 
  {
      jQuery(this).find(".describe_site").hide();
      jQuery(this).find(".describe_site").css("right",'30%');
  });       		
	
});

    
$( document ).ready(function() {
    console.log( "ready!" );
    
    var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
    var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

    console.log(w);
    console.log(h);

    $('body').css({ 'height': h });   
    $('body').css({ 'width': w });  
    
    console.log(parseInt(h));

  console.log(h + ' default ');
  var menu = h * .35;
  var menumargin = menu * .30;  
  var buttons = h * .2;
    
    if(h /*<![CDATA[*/ > /*]]>*/ 1000) {
      console.log(h + ' is ipad portrait');
      var menu = h * .25;
      var menumargin = menu * .15;
      var buttons = h * .01;
  }else if(w /*<![CDATA[*/ > /*]]>*/ 1000) {
      console.log(h + ' is ipad landscape');
      var menu = h * .18;
      var menumargin = menu * .2;
      var buttons = h * -.05;  
  } else if(h /*<![CDATA[*/< /*]]>*/ 450) {
      console.log(h + ' is device landscape');
      var menu = h * .24;
      var menumargin = menu * .04;
      var buttons = h * -.08; 
  } else if(h /*<![CDATA[*/< /*]]>*/ 700) {
      console.log(h + ' is iphone 6');
      var menu = h * .2;
      var menumargin = menu * .15;
      var buttons = h * -.07; 
  } else if(h /*<![CDATA[*/< /*]]>*/ 800) {
      console.log(h + ' is iphone 6+');
      var menu = h * .25;
      var menumargin = menu * .15;
      var buttons = h * -.05;
  }

    
  $('.home-logo').css({'height': menu + 'px'});
  $('.h1').css({'margin-top': menumargin + 'px'});   
  $('.buttons').css({'margin-top': buttons + 'px'});   
    
    console.log(menu);

});



</script>

<div class="wrapper">
  <div class="container-fluid" style="text-align:center;">
  
    <div class="buttons row justify-content-md-center">
      <div class="col-2">
        <a th:href="@{/game/announcements/{gameId}(gameId=${game.id})}" class="btn_anounce"><img src="/assets/images/btn_anounce.png" alt="" width="55" height="54" /></a>
      </div>
      <div class="col-2">
        <a href="/game/all" class="btn_close" style="left: 0px;"><img src="/assets/images/btn_close.png" alt="" width="54" height="54"/></a>
      </div>
    </div>
    
    <div class="row home-logo">
      <div class="col">
        <h1 class="h1">Menu</h1>
      </div>
    </div>

    <div class="row justify-content-md-center" style="position:relative;">
      <div class="col">
          <ul>
           <li><p class="menu_item"><a th:href="@{'/game/cast/' + ${game.id}}" style="text-shadow: 0 0 6px #FFD700;text-decoration:none;">Character</a></p></li>
           <li class="menu_item"><p class="menu_select"><a th:href="@{'/game/script/' + ${game.id}}" style="text-shadow: 0 0 6px #FFD700;text-decoration:none;">Script</a></p></li>
           <li class="menu_item"><p class="menu_select"><a th:href="@{'/game/clue/' + ${game.sceneId}}" style="text-shadow: 0 0 6px #FFD700;text-decoration:none;">Clue</a></p></li>
           <li class="menu_item">
            <p class="menu_select">
            <span th:switch="${game.done}"> 
              <span th:case="false" class="inactive" style="text-shadow: 0 0 6px #FFD700;">Guesses</span>
              <span th:case="true" ><a th:href="@{'/game/guess/' + ${game.id}}" style="text-shadow: 0 0 6px #FFD700;text-decoration:none;">Guesses</a></span>
            </span>     
            </p>
           </li>
           <li class="menu_item">
            <p class="menu_select">
            <span th:switch="${game.done}"> 
              <span th:case="false"><a th:href="@{'/game/end/' + ${game.id}}" style="text-shadow: 0 0 6px #FFD700;text-decoration:none;">End Game</a></span>
                  <span th:case="true" class="inactive describe_site" style="text-shadow: 0 0 6px #FFD700;">End Game</span>
              </span>
          </p>
        </li>
          </ul>
      </div>
    </div>
    <span class="typed" style="font-size:8px;color:#DCDCDC;position:absolute:top:100px;left:30%;"></span>

  </div>

</div>
