jQuery(document).ready(function()
{ 
	jQuery(".global_container_").hover(function () 
  {
  	console.log('login child 1');
  	
      jQuery(this).find(".describe_site").fadeIn(2000);
      jQuery(this).find(".describe_site").addClass('right_bubble_hover');
      content_type_short();
      
      jQuery(this).rotate({ animateTo:30});
      
      jQuery(this).find(".describe_site").rotate({ animateTo:-30});
  },function () 
  {
      jQuery(this).find(".describe_site").hide();
      jQuery(this).find(".describe_site").css("right",'30%');
  });       		
	
});

$( document ).ready(function() {

function prev() {
	var prev = parseInt($('#current').val());
	var current = parseInt($('#current').val());
	
	console.log('before prev ' + prev + ' current ' + current);
	
	if(prev == 1) {
		$('#current').val(1);
	}
	else {
		prev--;
		console.log(prev);
		$('#current').val(prev);
	}
	
	console.log('after prev ' + prev + ' current ' + current);
	
	$('#'+current).hide();
	$('#'+prev).show();
}

function next() {
	var next = parseInt($('#current').val());
	var current = parseInt($('#current').val());
	var listsize = parseInt($('#listsize').val());
	
	console.log('before next ' + next + ' current ' + current);
	
	if(next == listsize) {
		$('#current').val(listsize);
	}
	else {
		next++;
		console.log(next);
		$('#current').val(next);
	}
	
	console.log('after next ' + next + ' current ' + current);
	
	$('#'+current).hide();
	$('#'+next).show();
}
</script>
