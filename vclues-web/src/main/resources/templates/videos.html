<body>

       <input type="hidden" id="current" value="1" />
       <input type="hidden" id="listsize" th:value="${#lists.size(stories)}" />	
       
<div class="wrapper">
  <div class="container-fluid" style="text-align:center;">
  
     	<a href="javascript: prev();" style="position:absolute;top:50%;left:0px;"><img src="/assets/images/left.png" alt="" width="44" height="63"/></a>
     	<a href="javascript: next();" style="position:absolute;top:50%;right:0px;"><img src="/assets/images/right.png" alt="" width="44" height="63"/></a>
 
  
    <div class="buttons row justify-content-md-center">
      <div class="col-2">
        <a href="#" class="btn_anounce"><img src="/assets/images/space.png" alt="" width="55" height="54" /></a>
      </div>
      <div class="col-2">
        <a href="/" class="btn_close" style="left: 0px;"><img src="/assets/images/btn_close.png" alt="" width="54" height="54"/></a>
      </div>
    </div>
    
    <div class="row home-logo">
      <div class="col">
        <h1 class="h1 describe_site">Stories</h1>     
      </div>
    </div>

      	<span th:each="story,iterStat : ${stories}" th:class="${iterStat.odd}? 'odd'">	
			<span th:id="${iterStat.count}" th:style="${iterStat.count} > 1 ? 'display: none;' : ''" th:class="${iterStat.count} == 1 ? 'active' : ''">
						<div class="describe_site center-block curtain_plate">
     						<h3 class="title" th:text="${story.title}"></h3>
    					</div>	
						

					  <div class="row">
					    <div class="col">
											<div class="pre-scrollable center-block">
												<h3 th:text="Players + ' ' + ${story.size}"></h3>
												<p th:utext="${story.synapsis == null ? '' : story.synapsis}"></p>
											</div>
					    </div>
					  </div>  

					<!-- Modal -->
					<div th:id="'modal_description_' + ${story.id}" class="modal fade " role="dialog"  style="position:absolute; left: 0%;width: 350px;heigth:200px;text-align:center;">
			 			<div class="modal-dialog">
			   				<!-- Modal content-->
			   				<div class="modal-body">
			     				<a href="#" data-dismiss="modal" class="btn_close"><img src="/assets/images/btn_close.png" alt="" width="55" height="55"/></a>
			                   <iframe id="trailer-player" th:src="${story.video}" width="100%" height="100%" frameborder="0" allowfullscreen=""></iframe>
			               </div>
			   			</div>
			 		</div>
					<!-- End Modal -->	


						<!-- <a style="z-index:0;" href="javascript: return false;" data-toggle="modal" th:attr="data-target='#modal_description_'+${story.id}" ><img src="/assets/images/btn_show.png" alt="" width="46" height="42"/></a> -->
					  <div class="row" style="position:relative;">
					    <div class="col">	
						    <div class="select"  th:switch="${isPaid == 2}"> 
								<span th:case="false"></span>
					       		<span th:case="true"><a th:href="@{/game/select/{id}(id=${story.id})}" style="z-index:2010;">Select</a></span>
							</div>
						</div>
					  </div> 

    		</span>
    	</span>	


    </div>

    <span class="typed" style="font-size:8px;color:#DCDCDC;position:absolute;top:100px;left:30%;"></span>
  </div>
