    <body class='lang-en page_image'>
			<div id="postit_outer">
					<div class="postit-block">
				        	<h2 class="game-header">Play Game</h2>
				            <div class="error"></div>
				            
				            <div class="form-group">
				           	 	<p th:text="${game.name}"></p>
								<p>Requires <span th:text="${game.count}"></span> Players</p>
							</div>
							
							
				            
				         
				           
				       	<p>
							<form th:action="@{|/game/select/${storyId}|}" th:object="${game}" th:method="POST">
			
								<ul>
								    <li th:each="err : ${#fields.errors('all')}" th:text="${err}" />
								</ul>		

								<div>
									<div>
										<div class="form-group">
											<label for="invites">Invite Friends</label>
											<textarea  rows="4" cols="5" class="form-control" id="invites" th:field="*{invites}" placeholder="player1@gmail.com, player2@gmail.com">
											
											</textarea>
										</div>
									</div>	
									<button type="submit" class="btn btn-info">Submit</button>
									<a href="/videos" class="btn btn-default">Cancel</a>
								</div>
							</form>
						</p>		
					</div>	
					
					<div class="logo"></div>	
		</div>
