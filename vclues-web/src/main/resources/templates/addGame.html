
<!doctype html>
<html lang="en">
    <head>
    	<title>Vega Clues LLC</title>
    	
    	<meta charset="utf-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css' />
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet"/>

		<script type="text/javascript" src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>

		<script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="/assets/js/typed.js" type="text/javascript"></script>
        
        <script src="/assets/js/jquery-ui.js" type="text/javascript"></script>

		<style>
			#postit_outer {
			    background: url('/assets/images/posty_note_bg.png') no-repeat;
			    background-size: 100% 100%;
			    webkit-box-shadow: 0 5px 15px rgb(208, 206, 206);
			    box-shadow: 0 5px 15px rgb(208, 206, 206);
			    font-family: 'Gloria Hallelujah', cursive;
			}
			
			#postit_outer .logo {
				width: 213px;
				height: 80px;
				background: url('/assets/images/VEGA-CLUES-JULY-5-2017-VER-4.gif')
					no-repeat;
				margin: 40px 0px 0px 40px;
				background-size: 100%;
			}
								
			.modal-content
			{
			    /*background-color: rgba(0,0,0,.7) !important;*/
			}
			input[type=checkbox], input[type=radio]
			{
			    vertical-align: top;
			}
			.modal-backdrop
			{
			    opacity:0.8 !important;
			}
				
			.postit-block {
				width: 320px;
				margin: 30px auto 90px auto;
				padding: 0px 20px;
			}
			
			/* COMMON */
			.postit-block h1 {
				text-align: center;
				color: #333333;
				font-size: 30px;
				text-transform: uppercase;
				margin-top: 0;
				font-weight: bolder;
			}
			
			.postit-block input[type="text"], .postit-block input[type="password"],
				.postit-block input[type="email"] {
				width: 100%;
				height: 42px;
				box-sizing: border-box;
				border-radius: 5px;
				border: 1px solid #ccc;
				margin-bottom: 20px;
				font-size: 14px;
				font-family: Montserrat;
				padding: 0 20px 0 50px;
				outline: none;
			}
			
			/* COMMON */
			.postit-block input#username, .postit-block input#firstname, .postit-block input#lastname
				{
				background: #fff url('http://i.imgur.com/u0XmBmv.png') 20px top no-repeat;
				background-size: 16px 80px;
			}
			
			.postit-block input#username:focus, .postit-block input#firstname:focus,
				.postit-block input#lastname:focus {
				background: #fff url('http://i.imgur.com/u0XmBmv.png') 20px bottom no-repeat;
				background-size: 16px 80px;
			}
			
			.postit-block input#password {
				background: #fff url('http://i.imgur.com/Qf83FTt.png') 20px top no-repeat;
				background-size: 16px 80px;
			}
			
			/* COMMON */
			.postit-block input#password:focus {
				background: #fff url('http://i.imgur.com/Qf83FTt.png') 20px bottom no-repeat;
				background-size: 16px 80px;
			}
			
			.postit-block input:active, .postit-block input:focus {
				border: 1px solid #ff656c;
			}

		</style>
		
	</head>
	
    <body class='lang-en page_image'>
	        
		<div id="postit_outer">
            <div class="modal-dialog" style="height: 100%;">
                    <div class="logo"></div>
                    
					<div class="postit-block">
			        	<h1>Add Game</h1>
			            <div class="error"></div>
			            
						<form class="text-left" th:action="@{|/game/select/${storyId}|}" th:object="${game}" th:method="POST">
		
							<ul>
							    <li th:each="err : ${#fields.errors('all')}" th:text="${err}" />
							</ul>		
							
							<input type="text" class="form-control" id="order" th:field="*{name}" placeholder="Group Name" th:errorclass="fieldError"/>			
							<input type="text" class="form-control" id="count" th:field="*{count}" placeholder="Number of Players"/>
		
							<div>
								<div>
									<div class="form-group">
										<label for="invites">Invite Emails</label>
										
										<textarea  rows="3" cols="5" class="form-control" id="invites" th:field="*{invites}">
										Invite Emails
										</textarea>
									</div>
								</div>	
								<button type="submit" class="btn btn-info">Submit</button>
								<a href="/videos" class="btn btn-default">Cancel</a>
							</div>
						</form>		
					</div>		
				</div>
		</div>
    </body>
</html>
