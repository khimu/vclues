    <body class='lang-en page_image'>

  <div class="global_container_">
   <div class="content">
    
    <div class="game_detail_layer">
     <a href="#" class="btn_close-7"><img src="/assets/images/space.png" alt="" width="55" height="55"/></a>
     <div class="wrapper-6">
     
      <div class="game_form_layer">
       <h1 class="play-game">Play Game</h1>
       <div class="col-2">
        <h3 class="murder-she-wrote" th:text="${game.name}"></h3>
        <h4 class="requires-1-player">Requires <span th:text="${game.count}"></span> Player</h4>
       </div>
       <h5 class="tag-3">Description</h5>
       
       <div class="wrapper">
        <img class="text_area_fb_friends" src="/assets/images/text_area_fb_friends.png" alt="" width="249" height="84"/>
        <a href="#" class="fb_friends_btn"><img src="/assets/images/fb_friends_btn.png" alt="" width="101" height="30"/></a>
        <img class="select_game_menu_glow" src="/assets/images/select_game_menu_glow.png" alt="" width="234" height="56"/>
        
        <ul class="facebook_friends_list group">
         <!-- <li><p class="text-13"><span class="font-myriadpro">@</span>gmail.com</p></li> -->

        </ul>
       </div>
       
		<form th:action="@{|/game/select/${storyId}|}" th:object="${game}" th:method="POST">
	
			<ul>
			    <li th:each="err : ${#fields.errors('all')}" th:text="${err}" />
			</ul>		

       <div class="invite_friend_text_area-holder">

       
			<textarea style="resize: none;background-color: rgba(0, 0, 0, 0); border-color: rgba(0, 0, 0, 0)" rows="4" cols="5" class="form-control" id="invites" th:field="*{invites}" placeholder="player1@gmail.com, player2@gmail.com">
			</textarea>       
       <!--  
        <ul class="invite_list group">
         <li><p class="text-16"><span class="font-myriadpro">@</span>gmail.com</p></li>
         <li><p class="text-17"><span class="font-myriadpro">@</span>gmail.com</p></li>
         <li><p class="text-18"><span class="font-myriadpro">@</span>gmail.com</p></li>
         <li><p class="text-19"><span class="font-myriadpro">@</span>gmail.com</p></li>
        </ul>
        -->
       </div>
       <div class="button-3 group">
       <button type="submit" class="submit">Submit</button>
		<a href="/videos" class="cancle">Cancel</a>
       </div>
       </form>
       </div>

   </div>
  </div> 
  </div>
  </div>
