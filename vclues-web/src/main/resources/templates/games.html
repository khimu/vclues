});


function prev() {
	var prev = parseInt($('#current').val());
	var current = parseInt($('#current').val());
	
	console.log('before prev ' + prev + ' current ' + current);
	
	if(prev == 1) {
		$('#current').val(1);
	}
	else {
		prev--;
		console.log(prev);
		$('#current').val(prev);
	}
	
	console.log('after prev ' + prev + ' current ' + current);
	
	$('#'+current).hide();
	$('#'+prev).show();
}

function next() {
	var next = parseInt($('#current').val());
	var current = parseInt($('#current').val());
	var listsize = parseInt($('#listsize').val());
	
	console.log('before next ' + next + ' current ' + current);
	
	if(next == listsize) {
		$('#current').val(listsize);
	}
	else {
		next++;
		console.log(next);
		$('#current').val(next);
	}
	
	console.log('after next ' + next + ' current ' + current);
	
	$('#'+current).hide();
	$('#'+next).show();
}
</script>

<body>

		<input type="hidden" id="current" value="1" />
       <input type="hidden" id="listsize" th:value="${#lists.size(games)}" />
       
  <section class="game_detail_layer">
   <div class="header">
    <a href="/" class="btn_close"><img src="/assets/images/btn_close.png" alt="" width="55" height="54"/></a>
    <h1 class="title">Play Game</h1>
    <div class="left_right group">
     <a href="javascript:  prev();" class="left"><img src="/assets/images/left.png" alt="" width="44" height="63"/></a>
     <a href="javascript:  next();" class="right"><img src="/assets/images/right.png" alt="" width="44" height="63"/></a>
    </div>
   </div>
   <div class="dynamic group">
	<span th:each="game,iterStat : ${games}" th:class="${iterStat.odd}? 'odd'">
		<span th:id="${iterStat.count}" th:style="${iterStat.count} > 1 ? 'display: none;' : ''" th:class="${iterStat.count} == 1 ? 'active' : ''">

		    <div class="wrapper">
		     <div class="tag">
		      <a href="#"><span th:text="${#lists.size(game.emails)}"></span> Players</a>
		     </div>
		     <img class="curtain_plate" src="/assets/images/curtain_plate.png" alt="" width="204" height="124"/>
		     <div class="text">
		      <h3 class="story_title" th:text="${game.name}"></h3>
		      <h5 class="subtitle">Requires <span th:text="${#lists.size(game.count)}"></span> Player</h5>
		      <p class="game_description"><span th:if="${game.started != null}">Game Started On <span th:text="${#dates.format(game.started, 'MM-dd-yyyy')}"></span></span></p>
		      
		      <div class="wrapper-19">
		      	<img class="player_glow" src="/assets/images/player_glow.png" alt="" width="233" height="55"/>
		       <p class="player">Player</p>
		       
		      </div>
		      <ul class="players_list group pre-scrollable" >
				<span th:each="email,iterStat : ${game.emails}" th:class="${iterStat.odd}? 'odd'">
					<li th:text="${email}"></li>
				</span>
			  </ul>
		     </div>
		    </div>
		    <div class="select">
		     <a th:href="@{/game/gamemenu/{gameId}(gameId=${game.id})}">Select</a>
		    </div>
    	</span>
    </span>
   </div> <!-- End dynamic group -->
  </section>
