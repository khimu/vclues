<body>


		<input type="hidden" id="current" value="1" />
       <input type="hidden" id="listsize" th:value="${#lists.size(games)}" />
       
<div class="wrapper">
  <div class="container-fluid" style="text-align:center;">
  
     	<a href="javascript: prev();" style="position:absolute;top:57%;left:0px;z-index:1001;"><img src="/assets/images/left.png" alt="" width="44" height="63"/></a>
     	<a href="javascript: next();" style="position:absolute;top:57%;right:0px;z-index:1001;"><img src="/assets/images/right.png" alt="" width="44" height="63"/></a>
 
  
    <div class="buttons row justify-content-md-center">
      <div class="col-2">
        <a href="#" class="btn_anounce"><img src="/assets/images/space.png" alt="" width="55" height="54" /></a>
      </div>
      <div class="col-2">
        <a href="/" class="btn_close" style="left: 0px;"><img src="/assets/images/btn_close.png" alt="" width="54" height="54"/></a>
      </div>
    </div>
    
    <div class="row home-logo">
      <div class="col">
        <h1 class="h1">Play Game</h1>     
      </div>
    </div>


		<span th:each="game,iterStat : ${games}" th:class="${iterStat.odd}? 'odd'">
				<span th:id="${iterStat.count}" th:style="${iterStat.count} > 1 ? 'display: none;' : ''" th:class="${iterStat.count} == 1 ? 'active' : ''">
						<div class="center-block curtain_plate">
     						<span class="title" th:text="${game.name}"></span>
     						<div class="subtitle"><span th:text="${game.count}"></span> Players</div>
     						
     						<p class="game_description" th:switch="${game.done == true}"> 
								<span th:case="false">Game Started On <span th:text="${#dates.format(game.started, 'MM-dd-yyyy')}"></span></span>
					       		<span th:case="true">Game Over</span>
     						</p>
    					</div>	
    					
    					<div class="row" style="position:relative;">
    						<div class="col">	
								<div class="tag">
						      		<a href="#"><span th:text="${#lists.size(game.emails)}"></span> Players</a>
						     	</div>  
				     		</div>
				     	</div>

					  <div class="row" style="position:relative;">
					    <div class="col">	
						    <img src="/assets/images/player_glow.png" alt="" width="233" height="55"/>
				      		 <p class="player">Players</p>
						</div>
					  </div> 

					<div class="row" style="position:relative;">
					    <div class="col">	
						    <ul class="players_list group pre-scrollable" >
								<span th:each="email,iterStat : ${game.emails}" th:class="${iterStat.odd}? 'odd'">
									<li th:text="${email}"></li>
								</span>
					  		</ul>
						</div>
					  </div> 					  

					<div class="row justify-content-md-center center-block" style="position:relative;">
					    <div class="col">	
						    <div class="select">
				     			<a th:href="@{/game/gamemenu/{gameId}(gameId=${game.id})}">Select</a>
				    		</div>
						</div>
					  </div> 	
		    	</span>
		    </span>      


    </div>

  </div>
