<body>

	                
	                <input type="hidden" id="current" value="1" />
	                <input type="hidden" id="listsize" th:value="${#lists.size(hints)}" />

<div class="wrapper">
  <div class="container-fluid" style="text-align:center;">
  
     	<a href="javascript: prev();" style="position:absolute;top:50%;left:0px;z-index:1000;"><img src="/assets/images/left.png" alt="" width="44" height="63"/></a>
     	<a href="javascript: next();" style="position:absolute;top:50%;right:0px;z-index:1000;"><img src="/assets/images/right.png" alt="" width="44" height="63"/></a>
 
  
    <div class="buttons row justify-content-md-center">
      <div class="col-2">
        <a href="#" class="btn_anounce"><img src="/assets/images/space.png" alt="" width="55" height="54" /></a>
      </div>
      <div class="col-2">
      	<a th:href="@{/game/gamemenu/{gameId}(gameId=${gameId})}" class="btn_close" style="left: 0px;"><img src="/assets/images/btn_close.png" alt="" width="54" height="54"/></a>
      </div>
    </div>
    
    <div class="row home-logo">
      <div class="col">
        <h1 class="h1">Clues</h1>     
      </div>
    </div>


	<div class="row ">
      <div class="col">
      	<span th:switch="${#lists.size(hints) == 0}">
      		<span th:case="true">
      			<p class="pre-scrollable">There are no clues</p>
      		</span>
      		<span th:case="false">
				<div th:each="clue,iterStat : ${hints}" th:class="${iterStat.odd}? 'odd'">
						<div th:id="${iterStat.count}" th:style="${iterStat.count} > 1 ? 'display: none;' : ''">
							<div th:switch="${clue == null}">
								<span th:case="false">
									<div th:if="${clue.image != null and clue.image != ''}">
									
										<a data-fancybox="gallery" th:href="${clue.image}"><img style="width: 50px;height:50px;" th:src="${clue.image}"/></a>
									</div>

									<p class="text_description pre-scrollable"><span th:utext="${clue.text}"></span></p>

			                	</span>
		                		<span th:case="true">
									<p class="pre-scrollable"><span>There are no clues</span></p>
								</span>
	                		</div>
	                	</div>
				</div>  
      		</span>
      	</span>
      	</div>
      	</div>

    </div>

  </div>
