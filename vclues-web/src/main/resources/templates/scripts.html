<body>
	<div id="fb-root"></div>

<div class="wrapper">
<a th:href="@{/game/gamemenu/{gameId}(gameId=${player.game.id})}" class="btn_close" style="left: 0px;"><img src="/assets/images/btn_close.png" alt="" width="55" height="54"/></a>
<div class="container-fluid">
       
  <div class="row home-logo">
    <div class="col">
      <h1 class="h1">Script</h1>
    </div>
  </div>


		<span th:switch="${player == null || player.script == null}">
			<!--  Player has selected a character -->
			<span th:case="false"> 
						<div class="center-block curtain_plate">
     						<span class="title" style="white-space:nowrap;overflow:scroll" th:text="${player.castName}"></span>
    					</div>	
    					
						<div class="pre-scrollable center-block">
							<p th:utext="${player.script == null ? '' : player.script.text}"></p>
						</div>
				
					
					<div class="row justify-content-md-center center-block" style="position: relative;width:100%;">
						<div class="col">
							<a href="javascript: return false;" class="btn_show" data-toggle="modal" data-target="#secret-popup"><img src="/assets/images/btn_show.png" alt="" width="47" height="42"/></a>
						</div>
					</div>
					
					<div class="row justify-content-md-center center-block" style="position:relative;">
					    <div class="col">
							<div class="select" th:switch="${player.done}">
								<span th:case="false"> <a th:href="@{/game/done/{gameId}(gameId=${player.game.id})}" style="text-decoration: none;"> Done </a></span> 
								<span th:case="true"> <a href=""></a></span>
							</div>
						</div>
					</div>
    		</span>
    		
			<span th:case="true"> 
						<div class="describe_site center-block curtain_plate">
     						<h3 style="white-space:no-wrap;overflow:scroll;"></h3>
    					</div>						

						<div class="pre-scrollable center-block">
							<p>Please select your character before you can start the game.</p>
						</div>  		
     		</span>
     	</span>

</div>
</div>

				<div id="secret-popup" class="modal fade" role="dialog" style="heigth:200px;">
					<div class="modal-dialog">
						<!-- Modal content-->
						<div class="modal-body">	   
						    <div class="descrpition_popup_altered">
						     	<a href="javascript: alert('clicked');" data-dismiss="modal" class="btn_close-11" ><img src="/assets/images/btn_close_11.png" alt="" width="55" height="54"/></a>
						     	<p class="description_popup_text" th:utext="${player.script == null ? '' : player.script.secret}"></p>
						    </div>					      
			  			</div>
			  		</div>
			  	</div>
