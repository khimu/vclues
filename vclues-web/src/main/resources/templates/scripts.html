        <div class="content">

						<span th:case="false">

										<div class="pre-scrollable"><span th:utext="${player.script == null ? '' : player.script.secret}"></span></div>

                    			</div>							
			                	<ul>
			                    	<li>
				                    			<h3>Script</h3>

				                    			</div>
				                    			

				                    			
			                    	</li>	                    	
			               	 	</ul>

			               	 	<span th:switch="${player.done}">

				               	 			</div>
