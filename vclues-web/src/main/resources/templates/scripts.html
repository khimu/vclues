<script>
$( document ).ready(function() {
	console.log( "ready!" );

    
    var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
    var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

    console.log(w);
    console.log(h);
  
    $('body').css({ 'height': h });  
    $('body').css({ 'width': w });     	
});


function content_type_short()
{
	  console.log('short typed string content_type_short');
	  
  Typed.new(".typed", 
  {
      stringsElement: document.getElementById('describe_site_short_typed_strings'),
      typeSpeed: 30,
      backDelay: 2000,
      loop: false,
      contentType: 'html', // or text
      // defaults to null for infinite loop
      loopCount: null
  });
}
function story_phrase()
{
	  console.log('short typed string story_phrase');
	  
  Typed.new(".typed_phrase", 
  {
      stringsElement: document.getElementById('describe_site_phrase_typed_strings'),
      typeSpeed: 70,
      backDelay: 2000,
      loop: false,
      contentType: 'html', // or text
      // defaults to null for infinite loop
      loopCount: null,
      callback: function(){ foo(); }
      //resetCallback: function() { newTyped(); }
  });
}

function foo()
{
	//console.log('foo is called');
  jQuery("#describe_about_site_startup").css("top",'550%');
  jQuery("#describe_about_site_startup").css("left","-100%");
}

jQuery(document).ready(function()
{ 
	jQuery(".name_text-2").hover(function () 
  {
      jQuery(this).find(".describe_site").fadeIn(2000);
      content_type_short();
  },function () 
  {
      jQuery(this).find(".describe_site").hide();
      jQuery(this).find(".describe_site").css("right",'30%');
  });       		
	
});
</script>		
		
		


<style>
		
	
.text_description {
	padding-top: 1px;
}

.pre-scrollable, .text_description span {
	left: 9.5px;
	margin: 32px auto 0;
	position: relative;
	width: 247px;
	color: #fafaf8;
	line-height: 1.2;
	height: 200px;
}		

.pre-scrollable {
	color: white;
	overflow-x: auto;
}

.col-2 {
    width: 375px;
}

.curtain_plate-holder-3 {
    width: 202px;
}

.story_layer {
    min-height: 640px;
}

.dynamic-3 {
    margin: -0px auto 0;
}
.select-2 {
	min-height: 100px;
	margin: -21px auto 0;
}

.btn_show {
	margin: -10px 0 0;
	width: 50px;
}
		</style>

</head>

<body>

  <section class="story_layer">
   <div class="header">
    <a href="/game/all" class="btn_close"><img src="/assets/images/btn_close.png" alt="" width="55" height="54"/></a>
    <h1 class="title">Script</h1>
   </div>
  
   <div class="dynamic-3 group">
		<span th:switch="${player == null || player.script == null}">
			<!--  Player has selected a character -->
			<span th:case="false"> 
    			<div class="wrapper-5">
					<div class="pre-scrollable">
						<p class="text_description-2" th:utext="${player.script == null ? '' : player.script.text}"></p>
					</div>
				
    				<img class="curtain_plate-2" src="/assets/images/curtain_plate.png" alt="" width="204" height="124"/>
    				<div class="name_text-2 describe_site">
     					<h3 style="white-space:nowrap;overflow:scroll" class="curtain_plate_text-2" th:text="${player.castName}"></h3>
    				</div>
     			</div>
     			
     			<a href="javascript: return false;" class="btn_show" data-toggle="modal" data-target="#secret-popup"><img src="/assets/images/btn_show.png" alt="" width="47" height="42"/></a>
				
			    <div class="select-2" th:switch="${player.done}">
						<span th:case="false">
							<a th:href="@{/game/done/{gameId}(gameId=${player.game.id})}">
		             	 			Done
							</a>
						</span>
						<span th:case="true">
							<a href=""></a>
						</span>
				</div>
    		</span>
			<span th:case="true"> 
    			<div class="wrapper-5">
					<div class="pre-scrollable">
						<p class="text_description-2">Please select your character before you can start the game.</p>
					</div>
				
    				<img class="curtain_plate-2" src="/assets/images/curtain_plate.png" alt="" width="204" height="124"/>
    				
    				<div class="name_text-2">
     					<h3 class="curtain_plate_text-2"></h3>
    				</div>
     			</div>
     	
				
    		</span>    		
    	</span>	 
    </div>
  </section>
  

				<div id="secret-popup" class="modal fade" role="dialog" style="heigth:200px;">
					<div class="modal-dialog">
						<!-- Modal content-->
						<div class="modal-body">	   
						    <div class="descrpition_popup_altered">
						     	<a href="javascript: alert('clicked');" data-dismiss="modal" class="btn_close-11" ><img src="/assets/images/btn_close_11.png" alt="" width="55" height="54"/></a>
						     	<p class="description_popup_text" th:utext="${player.script == null ? '' : player.script.secret}"></p>
						    </div>					      
			  			</div>
			  		</div>
			  	</div>	  

</body>
