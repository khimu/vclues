<script>

{

      	<span th:switch="${#lists.size(announcements) == 0}">
      		<span th:case="true">
      			<p class="pre-scrollable" style="padding-top:120px;">There are no announcements</p>
      		</span>
      		
      		<span th:case="false">

						</span>
