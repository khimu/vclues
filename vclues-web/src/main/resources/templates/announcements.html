<style>

.script-2 {
    margin: 0px;
}

.text_description-2  {
	margin: 0 0 0 70px;
}
.col-14 {
    padding: 32px 0 0;
}
</style>


<script>
$( document ).ready(function() {
    	console.log( "ready!" );
});

function closeDescription() {
	$('.description').hide();
}

function prev() {
	var prev = parseInt($('#current').val());
	var current = parseInt($('#current').val());
	
	console.log('before prev ' + prev + ' current ' + current);
	
	if(prev == 1) {
		$('#current').val(1);
	}
	else {
		prev--;
		console.log(prev);
		$('#current').val(prev);
	}
	
	console.log('after prev ' + prev + ' current ' + current);
	
	$('#'+current).hide();
	$('#'+prev).show();
}

function next() {
	var next = parseInt($('#current').val());
	var current = parseInt($('#current').val());
	var listsize = parseInt($('#listsize').val());
	
	console.log('before next ' + next + ' current ' + current);
	
	if(next == listsize) {
		$('#current').val(listsize);
	}
	else {
		next++;
		console.log(next);
		$('#current').val(next);
	}
	
	console.log('after next ' + next + ' current ' + current);
	
	$('#'+current).hide();
	$('#'+next).show();
}

</script>


</head>

<body>

	<input type="hidden" id="current" value="1" />
	<input type="hidden" id="listsize" th:value="${#lists.size(announcements)}" />

	<div class="global_container_">
		<div class="content">
			<div class="announcement_layer">
				<a href="/game/all" class="btn_close-3"><img src="/assets/images/btn_close.png" alt="" width="55" height="55"/></a>
       	<div class="left_right-3 group">
        	<a href="javascript: prev();" class="left-6"><img src="/assets/images/left_4.png" alt="" width="38" height="57"/></a>
        	<a href="javascript: next();" class="right-6"><img src="/assets/images/right_4.png" alt="" width="38" height="57"/></a>
       	</div>				
				<div class="wrapper-4">
					<img class="suspect_001_faded-2" src="/assets/images/suspect_001_faded.png" alt="" width="122" height="232"/>
					<img class="suspect_003_faded-2" src="/assets/images/suspect_003_faded.png" alt="" width="137" height="236"/>
					<div class="col-6">
						<h1 class="script-2">Announcements</h1>
						<div class="col-14">
							<span th:each="a,iterStat : ${announcements}" th:class="${iterStat.odd}? 'odd'">
								<span th:id="${iterStat.count}" th:style="${iterStat.count} > 1 ? 'display: none;' : ''">
									<span th:switch="${a == null}">
			       						<span th:case="true">
			       							<p class="name_title-2"></p>
			      							<div class="row-5 group">
												<div class="pre-scrollable"><p class="text_description-2">There are no announcements</p></div>
											</div>
										</span>     

										<span th:case="false">
											<p class="name_title-2"><span th:text="${a.name}"></span> <br/><span style="font-size:12pt;" th:text="${a.email}"></span></p>
											
											<div class="row-5 group">
										        <div class="pre-scrollable"><p class="text_description-2"><span th:utext="${a.message}"></span></p></div>
											</div>
										</span>							
									</span>		
								</span>
							</span>
						</div>
					</div>
      			</div>
			</div>
		</div>
	</div>
